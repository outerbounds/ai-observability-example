<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
        }

        .glow {
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #0ff,
                    0 0 30px #0ff,
                    0 0 40px #0ff;
            }
            to {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #0ff,
                    0 0 40px #0ff,
                    0 0 50px #0ff,
                    0 0 60px #0ff;
            }
        }
    </style>
    <script>
        const DATA = {{{data}}};
    </script>
</head>
<body>
    <h1 class="glow">{{title}}</h1>
</body>
</html>
